<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deletePlace()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-list>
      <ion-card>
        <ion-img [src]="place.imageURL"></ion-img>
        <ion-card-content>
          <ion-list *ngIf="place.comment1 && place.comment1.length > 0; else noComments">
            <ion-item *ngFor="let comment of place.comment1">
              {{comment}}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
      </ion-list>
      <ion-list>
        <ion-card>
          <ion-img [src]="place.imageURL2"></ion-img>
          <ion-card-content>
            <ion-list *ngIf="place.comment2 && place.comment2.length > 0; else noComments">
              <ion-item *ngFor="let comment2 of place.comment2">
                {{comment2}}
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
        </ion-list>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{place.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="place.comments && place.comments.length > 0; else noComments">
          <ion-item *ngFor="let comment3 of place.comments">
            {{comment3}}
          </ion-item>
        </ion-list>
        <ng-template #noComments>
          <ion-text>
            <p class="ion-text-center">No comments yet.</p>
          </ion-text>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
